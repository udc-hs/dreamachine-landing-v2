<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamachine</title>

  <!-- Favicon Links -->
  <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="dreamachine">
  <link rel="manifest" href="assets/favicon/site.webmanifest">

  <style>
    /* Ensure fullscreen layout */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    /* Video container - ensures both videos are overlayed */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      z-index: 1;
    }

    /* Top video has circular reveal effect */
    .top-video {
      position: fixed;
      z-index: 2;
      -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 100%);
      mask-image: radial-gradient(circle, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 100%);
      transition: mask-image 0.05s ease-out, -webkit-mask-image 0.05s ease-out;
    }

    /* Clickable Logo */
    .logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(80vw, 1000px);
      max-width: 1000px;
      height: auto;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Bottom Video (Background) -->
  <video id="bottomVideo" class="video-container" autoplay loop muted playsinline preload="auto">
    <source src="https://freight.cargo.site/m/L2190992256300586244793696638090/AI-BLACK.mp4" type="video/mp4">
  </video>

  <!-- Top Video (Reveal Effect) -->
  <video id="topVideo" class="video-container top-video" autoplay loop muted playsinline preload="auto">
    <source src="https://freight.cargo.site/m/A2191010521805399430148968010890/inverted-depth.mp4" type="video/mp4">
  </video>

  <!-- Clickable Logo with Correct Email, Subject, and Body -->
  <a href="mailto:hello@thedreamachine.com?subject=Portfolio%20Request&body=Hello,%20I%20would%20like%20to%20know%20more%20about...">
    <img src="https://freight.cargo.site/t/original/i/Y2190973051432224593926928323722/DM_Logo_for_web_V01.png" alt="Logo" class="logo">
  </a>

</body>
</html>
