<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feathered Video Reveal with Clickable Logo</title>

    <!-- Favicon Links -->
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <!-- Bottom Video (always visible) -->
    <video id="bottomVideo" class="video-container" muted playsinline>
      <source src="https://freight.cargo.site/m/L2190992256300586244793696638090/AI-BLACK.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Top Video (overlayed with reveal effect) -->
    <video id="topVideo" class="video-container top-video" muted playsinline>
      <source src="https://freight.cargo.site/m/A2191010521805399430148968010890/inverted-depth.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Clickable Logo (centered) -->
    <a href="mailto:luke@unlimited-dream.com">
      <img
        src="https://freight.cargo.site/t/original/i/Y2190973051432224593926928323722/DM_Logo_for_web_V01.png"
        alt="Logo"
        class="logo"
      />
    </a>

    <!-- JavaScript for synchronization and mouse-driven reveal -->
    <script src="script.js"></script>
  </body>
</html>
